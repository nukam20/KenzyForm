<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Document</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" class="brand-logo"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html"></a></li>
          <li><a href="badges.html"></a></li>
          <li><a href="collapsible.html"></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="margin-top:10%;"> 
    <div>
      <div class="container">
        <div class="row">
          <div class="col s12 l6"> 
            <div class="input-field col s12">
              <label for="">First name</label>
              <input type="text" id="firstName" required>
            </div>
            <div class="input-field col s12">
              <label for="">Last name</label>
              <input type="text" id="lastName" required>
            </div>
            <button class="btn btn-large right" id="add">ADD</button>
          </div>
          <div class="col s12 l6">
            <ul id="list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>

let add = document.getElementById('add');

add.addEventListener('click', function(){

  let firstName = document.getElementById('firstName').value;
  let lastName = document.getElementById('lastName').value;

  let name = `${firstName} ${lastName}`;

  if(firstName == "" || lastName == ""){
    return alert('name fields cannot be empty');
  }

  let listMother = document.getElementById('list');

  let listItem = document.createElement('li');

  listMother.className = "collection";
  listItem.innerHTML = name;
  listItem.className = "collection-item";

  listMother.append(listItem);

  document.getElementById('firstName').value = "";
  document.getElementById('lastName').value = "";  

})


</script>
</html>
